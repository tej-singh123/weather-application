<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>
<body>
       <section class="container">
         <!-- input field search -->
        <div class="weather-header">
              <form  class="weather-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city-name" placeholder="Serach your city...">
              </form>
        </div>


                <!-- weather main data -->
         <div class="weather-body">
            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>
            <div class="weather-data">
                <p class="weather-forecast"></p>
                <div class="weather-icon">

                </div>
            </div>
            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <p class="weather-min"></p>
                <p class="weather-max"></p>
            </div>
         </div>
          
            <!-- weather extra data -->
             <section class="weather-info">
                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Feels Like</p>
                        <p class="weather-feelslike">15&#176</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather-humidity">15&#176</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather-wind">15&#176</p>
                    </div>
                </div>

                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>pressure</p>
                        <p class="weather-pressure">15&#176</p>
                    </div>
                </div>
             </section>

       </section>


       <script src="mainfile.js">

       </script>
</body>
</html>
